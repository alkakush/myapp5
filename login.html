<!DOCTYPE html>
<html>
<head >

<title>Login & Registration form example</title>
<link rel="stylesheet" type="text/css" href="register.css">
</head>
 
<body bgcolor="#E6E6FA" align="center">
 
<form name="regi" action="register1.jsp" method="post">
<h2>Registration Form</h2>
 <div>
<label for="r1" id="fn">First Name :</label>
<input type="text" name="fname" id="r1" placeholder="firstname">
 </div><br>
 <div>
<label  for="r2" id="ln">Last Name :</label>
<input type="text" name="lname" id="r2" placeholder="lastname">
 </div><br>
 <div>
<label  for="r3" id="un">Username :</label>
<input type="text" name="uname" id="r3" placeholder="Username">
 </div><br>
 <div>
<label  for="r4" id="pwd">Password :</label>
<input type="password" name="pass" id="r4" placeholder="password">
 </div><br>
 <div>
<label  for="r5" id="em">Email :</label>
<input type="text" name="email" id="r5" placeholder="email address">
 </div><br>
 <div>
<label  for="r6" id="mn">Mobile No :</label>
<input type="text" name="mno" id="r6" placeholder="Mobile number">
 </div><br>
 <div>
<label for="r8" id="cy">City:</label>
 
<select name="ct" id="r8">
<option>Select</option>
<option>Pune</option>
<option>Mumbai</option>
<option>Raigad</option>
<option>Nagpur</option>
<option>Nasik</option>
<option>Raigad</option>
<option>Nagar</option>
<option>Kolhapur</option>
<option>Solapur</option>
</select><br/><br/>
 </div><br>
<button type="submit" value="Submit" id="button">Register</button>
<a href="hello.html">Back to Home</a>
 
</form>

</html>
